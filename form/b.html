
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>
<script>
    var l=window.location.href.split('?')[1].split('=')[1]
    $(function(){
        $.ajax({
            url:'http://localhost:3000/item/datail/',
            type:'POST',
            data:{'id':l},
            success:function(e){
            console.log(l)

          for( var i in e){
              $("body").append("<h2>" + e[i].datal + "</h2>")
}

            }
        })
    })
</script>
</body>
</html>
