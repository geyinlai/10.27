<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>
<script>
    $(function(){
        $.ajax({
            url:"http://localhost:3000/item/list",
            type:"GET",

            success:function(e){

                for(var i in e){
                    $("body").append("<a href='b.html?id="+e[i].id+"'>"+e[i].name+"</a>")
                }
            }
        })
    })
</script>
</body>
</html>
